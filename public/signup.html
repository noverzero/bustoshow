<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="style/fonts.css">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/signup.css">
  <!--[if lt IE 9]>
    <script src="[PATH]/html5shiv.js"></script>
    <![endif]-->

  <title>Bus to Show</title>
</head>


<body>
  <!-- Nav -->
  <div class="navbar-fixed">
    <nav class="z-depth-0 navbar">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">
          <img src="/logos/BTS_LOGO-white-no-background-hi-res (1).png" alt="bts-logo" class="logo">
        </a>
      </div>
    </nav>
  </div>
  <!-- End Nav -->


  <div class="row container">
    <form class="col s12 signup-field">
      <div class="row center">

        <!-- Signup Fields -->
        <div id="new-first-name" class="input-field col l6 s12">
          <i class="material-icons prefix">face</i>
          <input id="icon_prefix-1" type="text" class="validate" required pattern=".{3,}">
          <label for="icon_prefix-1">First Name</label>
          <span class="helper-text" data-error="Min. 3 character"></span>
        </div>



        <div id="new-last-name" class="input-field col l6 s12">
          <i class="material-icons prefix ">face</i>
          <input id="icon_prefix-2" type="text" class="validate" required pattern=".{3,}">
          <label for="icon_prefix-2">Last Name</label>
          <span class="helper-text" data-error="Min. 3 character"></span>
        </div>

        <div id="new-username" class="input-field col l12 s12">
          <i class="material-icons prefix">send</i>
          <input id="icon_prefix-3" type="email" class="validate" required>
          <label for="icon_prefix-3">Email</label>
          <span class="helper-text" data-error="Enter valid email"></span>
        </div>

        <div id="new-username" class="input-field col l12 s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix-4" type="text" class="validate" required pattern=".{3,}" title="3 characters minimum">
          <label for="icon_prefix-4">New Username</label>
          <span class="helper-text" data-error="Min. 3 character">
        </div>

        <div id="new-password" class="input-field col l6 s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_prefix-5" type="password" class="validate" required>
          <label for="icon_prefix-5">Password</label>
        </div>

        <div id="new-password-confirm" class="input-field col l6 s12">
          <i class="material-icons prefix ">vpn_key</i>
          <input id="icon_prefix-6" type="password" class="" required onkeyup='check()'>
          <label for="icon_prefix-6">Confirm Password</label>
          <span id="password-confirm" class="helper-text" data-error="Password not match" data-success="Password Match"></span>
        </div>

      </div>
      <div class="row">
        <div class="col l12 s12 center">
          <a class="waves-effect waves-light btn-large">Create New Account</a>
        </div>
      </div>
    </form>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="javascript/main.js"></script>
  <script type="text/javascript" src="javascript/password.js"></script>
</body>

</html>
